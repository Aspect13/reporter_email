{% set integration_name = 'reporter_email' %}
{% set display_name = 'Email' %}
{#{% set show_test_connection = True %}#}

{% set default_template = default_template %}

<add-integration-button
    integration_name="{{ integration_name }}"
    display_name="{{ display_name }}"
>
    <img src="{{ url_for('%s.static' | format(integration_name), filename='logo.svg') }}"/>
</add-integration-button>


<email-integration
        instance_name="{{ integration_name }}"
        @register="register"

        display_name="{{ display_name }}"
        default_template="{{ default_template | safe }}"
></email-integration>
